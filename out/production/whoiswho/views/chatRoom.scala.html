@(username: String)

@main(username) {
<input id="WSocketPath" value="@routes.Application.gameClassic(username).webSocketURL(request)" style="display: none;">
<div id="onError" class="alert-message error">
    <p>
        <strong>Oops!</strong> <span></span>
    </p>
</div>
<div id="boards">
    <div id="myBoard"></div>
    <div id="opBoard"></div>
</div>
<div id="onChat">
    <div id="main">
        <div id="messages">
        </div>
        <input id="talk">
    </div>
</div>
<div id="shootZone">
    <input id="xArea" type="text" placeholder="X">
    <input id="yArea" type="text" placeholder="Y">
    <button id="fireBt" onclick="fire()">Fire!</button>
    <button id="infoBt" onclick="getServerInfo()">Server</button>
</div>

<script type="text/javascript" charset="utf-8" src="@routes.Assets.at("javascripts/WSocketServer.js")"></script>
}
