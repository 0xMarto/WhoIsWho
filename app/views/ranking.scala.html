@(username: String)

@main(username) {
<div id="rankingRoom">

    <div id="rankingTitle">
        Player Ranking
    </div>

    <table>
        <thead>
            <th>
                Position
            </th>
            <th>
                Name
            </th>
            <th>
                Won
            </th>
            <th>
                Lost
            </th>
        </thead>
    </table>

</div>

}
